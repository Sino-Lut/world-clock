<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <h2>Los Angeles</h2>
          <div>
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>
        <div class="city" id="sydney">
          <h2>Sydney</h2>
          <div>
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ðŸ’— by Sinomhlobo Lutya and is
      <a href="https://github.com/Sino-Lut/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
